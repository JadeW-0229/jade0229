<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>視覺生成 | AI 筆記</title>
    <style>
        :root {
            --text-main: #111111;
            --text-sub: #555555;
            --border: #e0e0e0;
            --bg: #ffffff;
        }
        
        body {
            font-family: "Times New Roman", "Noto Serif TC", serif; /* 襯線體增加高級感 */
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 80px;
            letter-spacing: 2px;
        }

        header h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .nav-back {
            text-decoration: none;
            color: var(--text-sub);
            font-size: 0.9rem;
            text-transform: uppercase;
            border-bottom: 1px solid var(--text-sub);
            padding-bottom: 2px;
        }

        /* 主題區域 */
        .section-title {
            font-size: 1.8rem;
            text-align: center;
            margin: 60px 0 40px;
            font-weight: normal;
            position: relative;
        }
        .section-title::after {
            content: '';
            display: block;
            width: 40px;
            height: 1px;
            background: #000;
            margin: 20px auto;
        }

        /* 網格系統 */
        .comparison-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
        }

        .model-item {
            border: 1px solid var(--border);
            padding-bottom: 20px;
            transition: all 0.4s ease;
        }

        .model-item:hover {
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .img-wrapper {
            width: 100%;
            overflow: hidden;
            background-color: #f9f9f9;
        }

        .img-wrapper img {
            width: 100%;
            display: block;
            transition: transform 0.8s ease;
        }

        .model-item:hover .img-wrapper img {
            transform: scale(1.05); /* 縮放效果 */
        }

        .info-box {
            padding: 25px 15px;
            text-align: center;
        }

        .model-label {
            font-size: 0.8rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 10px;
            display: block;
        }

        .prompt-preview {
            font-size: 0.9rem;
            color: var(--text-sub);
            line-height: 1.8;
            height: 80px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .btn-copy {
            background: none;
            border: 1px solid #111;
            padding: 10px 25px;
            cursor: pointer;
            font-family: inherit;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .btn-copy:hover {
            background: #111;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <a href="index.html" class="nav-back">Back to Home</a>
            <h1>Visual Generation</h1>
            <p style="color:#888;">AI 圖像生成的極致探索</p>
        </header>

        <h2 class="section-title">Case 01: The Dreamlike Elf</h2>
        
        <div class="comparison-grid">
            <div class="model-item">
                <div class="img-wrapper">
                    <img src="images/elf_mj.jpg" alt="MJ" onerror="this.src='https://via.placeholder.com/500x500?text=Elf+MJ'">
                </div>
                <div class="info-box">
                    <span class="model-label">Midjourney</span>
                    <div class="prompt-preview" id="p1">Cinematic medium shot, featuring a female elf with a dreamlike appearance...</div>
                    <button class="btn-copy" onclick="copyText('p1')">Copy Prompt</button>
                </div>
            </div>

            <div class="model-item">
                <div class="img-wrapper">
                    <img src="images/elf_jimeng.jpg" alt="Jimeng" onerror="this.src='https://via.placeholder.com/500x500?text=Elf+Jimeng'">
                </div>
                <div class="info-box">
                    <span class="model-label">Jimeng</span>
                    <div class="prompt-preview" id="p2">一位身著半透明薄紗長裙的夢幻女性精靈...</div>
                    <button class="btn-copy" onclick="copyText('p2')">Copy Prompt</button>
                </div>
            </div>

            <div class="model-item">
                <div class="img-wrapper">
                    <img src="images/elf_banana.jpg" alt="Banana" onerror="this.src='https://via.placeholder.com/500x500?text=Elf+Banana'">
                </div>
                <div class="info-box">
                    <span class="model-label">Banana AI</span>
                    <div class="prompt-preview" id="p3">高度寫實攝影，一名優雅的女性精靈坐在森林中的岩石上...</div>
                    <button class="btn-copy" onclick="copyText('p3')">Copy Prompt</button>
                </div>
            </div>
        </div>
        
        </div>

    <script>
        function copyText(id) {
            const text = document.getElementById(id).innerText;
            navigator.clipboard.writeText(text);
            alert("Prompt Copied!");
        }
    </script>
</body>
</html>
